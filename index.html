<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>ToDOList</title>
</head>
<body>    
    <section class="notes_table">
        <div>
            <table>
                <thead >
                 <tr>
                    
                        <th>Name</th>
                        <th>Created</th>
                        <th>Category</th>
                        <th>Content</th>
                        <th>Dates</th>
                    
                        <th><button type="button" class="notes_table-head--btn" id="showArchTable"><i class="bi bi-archive"></i></button></th>
                        <th><button type="button" class="notes_table-head--btn" id="deleteAllNotes"><i class="bi bi-trash"></i></button></th>
                    
                 </tr>
                </thead>
               <tbody class="parentFirst" id="tbody">
               </tbody>  
               </table>
        </div>
        <button type="button" class="create_note" data-bs-toggle="modal" data-bs-target="#exampleModal">Create Note</button>
        <div>
        <table>
            <thead>
                <tr>
                <th>Note Category</th>
                <th>Active</th>
                <th>Archived</th>
                </tr>
            </thead>
            <tbody id="tbodyCount">
                <tr>
                    <td>Task</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Random Thought</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Idea</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
            </tbody>  
        </table>
        </div>
    </section>
      <div class="notes_table closeTable" id="archTableField">
          <table>
              <thead >
               <tr>
                  
                      <th>Name</th>
                      <th>Created</th>
                      <th>Category</th>
                      <th>Content</th>
                      <th>Dates</th>
               </tr>
              </thead>
             <tbody class="parent" id="tbodyArchives"> 
             </tbody>  
             </table>
             <button type="button" class="create_note" id="closeArchive">Close Archive</button>
      </div>








      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Please enter your Note</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <fieldset>
                      <div class="mb-3">
                        <label for="inputName" class="form-label">List name</label>
                        <input name="name" type="text" id="inputName" class="form-control" placeholder="Enter Note name">
                      </div>
                      <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select name="category" id="category" class="form-select">
                          <option>Task</option>
                          <option>Random Tought</option>
                          <option>Idea</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="inputContent" class="form-label">Note content</label>
                        <input name="content" type="text" id="inputContent" class="form-control" placeholder="Enter Note content">
                      </div>
                      
                    </fieldset>
                </form> 
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary"id="btnSubmitForm">Submit</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
